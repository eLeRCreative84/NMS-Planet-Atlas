<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Test Tekstury Globe.gl</title>
<script src="https://unpkg.com/three"></script>
<script src="https://unpkg.com/globe.gl"></script>
<style>
  body { margin:0; }
  #globeViz { width:100vw; height:100vh; }
</style>
</head>
<body>
<div id="globeViz"></div>
<script>
const globe = Globe()(document.getElementById('globeViz'))
  .globeImageUrl(null) // brak domyślnej mapy
  .backgroundImageUrl(null); // brak tła

// Funkcja do ustawiania tekstury
function setTexture(url){
  const material = globe.globeMaterial();
  new THREE.TextureLoader().load(
    url,
    texture => {
      material.map = texture;
      material.color.set('#ffffff'); // reset koloru
      material.needsUpdate = true;
      console.log('Tekstura załadowana!');
    },
    undefined,
    err => console.error('Błąd ładowania tekstury:', err)
  );
}
